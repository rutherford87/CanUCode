<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CanUCode?</title>
    <meta charset="utf-8">
  </head> 

  <!--Set up elements to include in quiz -->

  <body>
    <div class="container">
<!-- Start button to show up in 'start' element -->
      <button id='start'>Start Quiz</button>
     
<!-- Question and answer choices will appear in wrapper  -->
<!-- Display none prevents the first question from showing before pressing the start button  -->
   <div class="wrapper" style="display:none">
      
        <div id='question'></div>
        <div id='choices'>
<!-- Use id to assign textContent, and also to give argument for checkAnswer -->
        <button id="choice1" onclick="checkAnswer(this.id)"></button>
        <button id="choice2" onclick="checkAnswer(this.id)"></button>
        <button id="choice3" onclick="checkAnswer(this.id)"></button>
        <button id="choice4" onclick="checkAnswer(this.id)"></button>
        <!-- Update will show an alert of correct or incorrect selection -->
      </div>
    </div>
      <div id='update'></div>
<!-- Timer will appear in 'time' element -->  
    <div id='timeCounter'>
          <div id='timeLeft'></div>
      </div>
    
    <script src="./script.js"></script>
  </body>
</html>
